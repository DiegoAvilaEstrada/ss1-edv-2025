version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psi-firm-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

